- name: 生まれた年の年齢は0歳である
  period: 2016-01
  input:
    誕生年月日: 1980-02-01
  output:
    年齢:
      1980-02: 0
      1980-03: 0
      1981-03: 1

- name: 誕生日を過ぎたら年齢が上がる
  period: 2022-06
  input:
    誕生年月日: 1980-02-15
  output:
    年齢:
      2015-02: 34
      2015-03: 35

- name: 大晦日に生まれた人も年齢が上がる
